<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 50px;
    }

    td {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      font-size: 40px;
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

  </style>
</head>
<body>
  
  <h1>TicTacToe</h1>
  <table>
    <tr>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
    </tr>

    <tr>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
    </tr>

    <tr>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
    </tr>
  </table>

  <script>
    var currentPlayer = 'X';

    function play(cell) {
      cell.textContent = currentPlayer;

      if (currentPlayer === 'X') {
        currentPlayer = 'O';
      } else {
        currentPlayer = 'X';
      }
    }
  </script>
</body>
</html>
