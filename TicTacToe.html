<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 50px;
    }

    td {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      font-size: 40px;
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

  </style>
</head>
<body>
  
  <h1>TicTacToe</h1>
  <p id="status">X's turn</p>
  <table>
    <tr>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
    </tr>

    <tr>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
    </tr>

    <tr>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
      <td onclick="play(this)"></td>
    </tr>
  </table>

  <script>
    let currentPlayer = 'X';
    let gameOver = false;

    function play(cell) {
      if (cell.textContent !== '') {
        return;
      }

      if (gameOver) {
        return;
      }

      cell.textContent = currentPlayer;

      if (checkWin()) {
        document.getElementById('status').textContent = currentPlayer + " wins!";
        gameOver = true;
        return;
      }

      if (currentPlayer === 'X') {
        currentPlayer = 'O';
      } else {
        currentPlayer = 'X';
      }

      document.getElementById('status').textContent = currentPlayer + "'s turn";
    }


    function checkWin() {
      let cells = document.querySelectorAll('td');

      const wins = [
      [0,1,2], // top row
      [3,4,5], // middle row
      [6,7,8], // bottom row
      [0,3,6], // left column
      [1,4,7], // middle column
      [2,5,8], // right column
      [0,4,8], // diagonal 
      [2,4,6]  // diagonal 
      ];

      for (let i = 0; i < wins.length; i++) {
        let a = wins[i][0];
        let b = wins[i][1];
        let c = wins[i][2];

        if (cells[a].textContent !== '' &&
            cells[a].textContent === cells[b].textContent &&
            cells[b].textContent === cells[c].textContent) {
              return true;
            }
      }
      return false;


    }
  </script>
</body>
</html>
